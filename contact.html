        <!-- Main Content -->

                Guy Rimel<br>

            <!-- contact form -->
            <form action="#" method="post" id="contact-form">
                <h3>Direct Email</h3>
                <label for="contact-email" class="standard-label">E-mail: </label>
                <input type="email" id="contact-email" required>
                
                <label for="contact-form-tel" class="standard-label">Telephone: *###-###-####</label>
                <input id="contact-form-tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                
                <label for="contact-form-message" class="standard-label">Message: </label>
                <textarea id="contact-form-message" name="message" maxlength="240" required></textarea>
                
                <input class="button button__secondary" type="submit" value="Send message">
            </form>
            <img id="contact__portrait" class="mar20" src="img/Guyatdesk.jpg" alt="Contact Picture of Guy Rimel">
